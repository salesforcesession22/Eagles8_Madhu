<template>
    <lightning-card title="LOGIN PAGE">
        <div class="slds-var-m-around_medium">
            <!--username & password fields-->
            <div>
                <lightning-input
                    label="Username"
                    type="text">
                </lightning-input>
                <lightning-input
                    label="Password"
                    type="password">
                </lightning-input>
            </div>
            <!--login & cancel buttons-->
            <div class="slds-align_absolute-center slds-var-m-top_small">
                <lightning-button
                    label="Cancel"
                    variant="neutral"
                    class="slds-var-m-right_x-small"
                    onclick={clickHandler}>
                </lightning-button>
                <lightning-button
                    label="Login"
                    variant="brand"
                    onclick={loginHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
