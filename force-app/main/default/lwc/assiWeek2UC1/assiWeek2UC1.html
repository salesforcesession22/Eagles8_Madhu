<template>
    <lightning-card title="Week2 - UC1 : Opportunity" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
        <!--Display the Input Screen-->
        <template if:false={showConfirmation}>
            <form class="Opportunity">
                <lightning-input label="Opportunity Name" name="Name" onchange={changeHandler}></lightning-input>
                <lightning-combobox
                label="Stage"
                name="StageName"
                options={stageOptions}                
                onchange={changeHandler}>
                </lightning-combobox>
                <lightning-combobox
                label="Type"
                name="Type"
                options={typeOptions}                
                onchange={changeHandler}>
                </lightning-combobox>
                <lightning-input type="date" name="CloseDate" label="Closed Date" onchange={changeHandler}></lightning-input>
                <div class="slds-var-p-top_x-small slds-align_absolute-center">
                    <lightning-button label="Cancel" variant="neutral" onclick={restForm} class="slds-var-m-right_x-small"></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={saveOpp}></lightning-button>
                </div>
            </form>
        </template>
        <!--Display the Confirmation Screen-->
        <template if:true={showConfirmation}>            
            Opportunity Name : <b>{formdata.Name}</b><br/>
            Stage : <b>{formdata.StageName}</b><br/> 
            Type : <b>{formdata.Type}</b><br/>  
            Closed Date : <b>{formdata.CloseDate}</b><br/>                
        </template>
        </div>
    </lightning-card>
</template>
